<div
    #overlay
    class="mnm-modal-overlay"
    (click)="!options.disableAutoDismiss && dismiss()"
>
    <div #dialog class="mnm-modal-dialog" (click)="$event.stopPropagation()">
        <div class="mnm-modal-header">
            <div class="mnm-modal-title">{{ options.title }}</div>

            <!-- Close button -->
            @if (!options.disableAutoDismiss) {
                <button
                    class="mnm-modal-close-button"
                    (click)="dismiss()"
                >
                    &times;
                </button>
            }
        </div>
        <div class="mnm-modal-container">
            <div #modalContentContainer></div>
        </div>
    </div>
</div>
