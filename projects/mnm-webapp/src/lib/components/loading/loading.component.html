<div [@spinner]="isBlockingLoadingShown">
  <div class="mnm-loading-overlay" *ngIf="isBlockingLoadingShown">
    <div class="mnm-spinner"></div>
  </div>
</div>

<div
  [@indeterminteLoader]="isLoadingShown"
  *ngIf="isLoadingShown"
  class="mnm-progress"
  [ngClass]="{ 'is-active': isLoadingShown }"
>
  <div class="mnm-indeterminate"></div>
</div>
